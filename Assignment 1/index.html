<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your own sentence by picking words and generating random sentences with fun interactions."
    />
    <meta name="author" content="Your Name" />
    <title>Build Your Own Sentence</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Let's Build a Short Story!</h1>
        <p>Select words below to create your own storyBox.</p>
      </header>

      <!-- Buttons for picking words -->
      <section class="button-section">
        <button id="btnWord1" class="word-btn" aria-label="Word Button 1">
          Word 1
        </button>
        <button id="btnWord2" class="word-btn" aria-label="Word Button 2">
          Word 2
        </button>
        <button id="btnWord3" class="word-btn" aria-label="Word Button 3">
          Word 3
        </button>
        <button id="btnWord4" class="word-btn" aria-label="Word Button 4">
          Word 4
        </button>
        <button id="btnWord5" class="word-btn" aria-label="Word Button 5">
          Word 5
        </button>
      </section>

      <!-- Display area for generated sentences -->
      <section
        id="storyBox"
        class="story-display"
        aria-live="polite"
        role="region"
      >
        Your silly sentence will appear here.
      </section>

      <!-- Buttons for generating and clearing sentences -->
      <section class="action-buttons">
        <button
          id="generateBtn"
          class="action-btn"
          aria-label="Generate Sentence Button"
        >
          Create Sentence
        </button>
        <button
          id="randomBtn"
          class="action-btn"
          aria-label="Random Sentence Button"
        >
          Surprise Me!
        </button>
        <button
          id="resetBtn"
          class="action-btn"
          aria-label="Clear Sentence Button"
        >
          Start Over
        </button>
      </section>
    </div>

    <script src="./JavaScript.js"></script>
  </body>
</html>
